
message Hypergraph {
  message Node {
    required int32 id = 1;
    optional string label = 2;
    repeated Edge edge = 3;
    extensions 100 to 199;
  }
  
  message Edge {    
    optional string label = 1;
    repeated int32 tail_node_ids = 2;
    extensions 100 to 199;
  }
  extensions 1 to 4;
  required int32 root = 5; 
  repeated Node node = 6;

  extensions 100 to 199;
}


